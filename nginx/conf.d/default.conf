server {
    listen 80;
    server_name _;

    # Основная страница - статическая заглушка
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Proxy для pgAdmin (в проде лучше закрыть или использовать basic auth)
    # location /pgadmin/ {
    #     proxy_pass http://pgadmin:80/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_redirect off;
    # }

    # Proxy для Backend (будет добавлен позже)
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_read_timeout 300s;
    #     proxy_connect_timeout 75s;
    # }

    # Блокировка прямого доступа к внутренним endpoint'ам
    location ~ ^/(admin|backend|internal)/ {
        return 403;
    }

    # Healthcheck endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

