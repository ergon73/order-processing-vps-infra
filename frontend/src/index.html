<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autéllo - Оставить заявку</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="floating-bg"></div>
    <div class="container">
        <h1>Оставьте заявку</h1>
        <form id="application-form">
            <label>
                Выберите услугу:
                <select id="service-select" required>
                    <option value="">Загрузка услуг...</option>
                </select>
            </label>
            
            <label>
                Имя:
                <input type="text" name="first_name" required>
            </label>
            
            <label>
                Фамилия:
                <input type="text" name="last_name" required>
            </label>
            
            <label>
                Отчество:
                <input type="text" name="middle_name">
            </label>
            
            <label>
                Информация о бизнесе:
                <textarea name="business_info"></textarea>
            </label>
            
            <label>
                Бюджет:
                <input type="text" name="budget" placeholder="например: 5000000-10000000">
            </label>
            
            <label>
                Размер компании:
                <select name="company_size">
                    <option value="">Выберите размер</option>
                    <option value="1-10">1-10 сотрудников</option>
                    <option value="10-50">10-50 сотрудников</option>
                    <option value="50-100">50-100 сотрудников</option>
                    <option value="100-500">100-500 сотрудников</option>
                    <option value="500+">500+ сотрудников</option>
                </select>
            </label>
            
            <label>
                Срок выполнения:
                <select name="deadline">
                    <option value="">Выберите срок</option>
                    <option value="1 неделя">1 неделя (срочно)</option>
                    <option value="2 недели">2 недели</option>
                    <option value="1 месяц">1 месяц</option>
                    <option value="2-3 месяца">2-3 месяца</option>
                    <option value="3+ месяца">3+ месяца</option>
                </select>
            </label>
            
            <label>
                Предпочтительный способ связи:
                <input type="text" name="preferred_contact_method">
            </label>
            
            <label>
                Комментарии:
                <textarea name="comments" placeholder="Дополнительная информация, срочность и т.д."></textarea>
            </label>
            
            <button type="submit">Отправить заявку</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    
    <script type="module" src="./behavior-metrics.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
